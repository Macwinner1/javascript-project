<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div class="main">
        <div class="head-input">
            <h1>Log in</h1>
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
        </div>
        <div class="below">
            <div class="belowR">
                <input type="checkbox">
                <p>Remeber me</p>
            </div>
            <div class="belowL">
                <a href="#">
                    <p>Forgot password</p>
                </a>
            </div>
        </div>
        <div class="loginpad">
            <button id="log"><a href="#">Log in</a></button>
            <div class="loginpad2">
                <p>Or Connect with</p>
            </div>
            <div class="social">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram-alt'></i>
                <i class='bx bxl-tiktok'></i>
            </div>
        </div>
    </div>
    <div class="main2">
        <div class="userlogo">
            <i class='bx bxs-user-plus'></i>
        </div>
        <h2 id="usertag">Hello, friend!</h2>
        <p id="well">Enter your personal details and start your tech jourey with us</p>
        <button id="reg">REGISTER <i class='bx bxs-right-arrow-circle'></i></button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
